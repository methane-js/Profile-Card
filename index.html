<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,40..300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <img src="bg-pattern-top.svg" alt="Nothing" id="top">
    <img src="bg-pattern-bottom.svg" alt="Nothing" id="bottom">
    <div class="imgContainer">
      <img src="image-victor.jpg" alt="Victor" id="Victor">
    </div>
    <div class="authorArea">
      <div class="author">
        <h1>Victor Crest</h1>
        <p>26</p>
      </div>
    </div>
    <p class="Country">London</p>
    <div class="stats">
      <div class="follower">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h1>803K</h1>
        <p>Likes</p> 
      </div>
      <div class="photos">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>
  </main>
</body>
</html>
